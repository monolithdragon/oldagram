<html>

    <head>
        <link rel="stylesheet" href="assets/css/index.css">
        <title>Oldagram</title>
    </head>

    <body>
        <header>
            <div class="container">
                <img src="assets/images/logo.png" alt="oldagram logo">
                <img src="assets/images/user-avatar.png" alt="user avatar">
            </div>
        </header>
        <section>
            <div class="container">
                <article class="card">
                    <div class="card-header">
                        <img src="assets/images/avatar-vangogh.jpg" alt="post avatar">
                        <p class="bold-text">Vincent van Gogh</p>
                        <p>Zudert, Netherlands</p>
                    </div>
                    <div class="card-content">
                        <img src="assets/images/post-vangogh.jpg" alt="Vangogh self face">
                        <div class="icons-container">
                            <img src="assets/images/icon-heart.png" alt="heart icon">
                            <img src="assets/images/icon-comment.png" alt="comment icon">
                            <img src="assets/images/icon-dm.png" alt="dm icon">
                        </div>
                        <p class="bold-text"><span>21,492</span> likes</p>
                        <p><span class="bold-text">vincey1853</span> just took a few mushrooms lol</p>
                    </div>
                </article>
            </div>
        </section>
        <script src="assets/js/index.js"></script>
    </body>

</html>
