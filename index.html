<html>

    <head>
        <link rel="stylesheet" href="assets/css/index.css">
        <title>Oldagram</title>
    </head>

    <body>
        <div class="container">
            <!-- Header Section -->
            <header class="header">
                <div class="header-wrapper">
                    <img src="assets/images/logo.png" alt="Oldagram Logo" class="logo-img">
                    <img src="assets/images/user-avatar.png" alt="User Avatar" class="avatar-img">
                </div>
            </header>

            <!-- Main Content Section -->
            <main id="post">
                <!-- Post Card -->
                <article class="card">
                    <!-- Card Header -->
                    <header class="card-header">
                        <img src="assets/images/avatar-vangogh.jpg" alt="Vincent van Gogh's Avatar" class="avatar-img">
                        <div class="card-user-info">
                            <p class="bold-text">Vincent van Gogh</p>
                            <p>Zudert, Netherlands</p>
                        </div>
                    </header>

                    <!-- Card Image -->
                    <figure class="card-feature">
                        <img src="assets/images/post-vangogh.jpg" alt="Vincent van Gogh's Self-Portrait">
                    </figure>

                    <!-- Card Content -->
                    <div class="card-content">
                        <div class="card-actions">
                            <button class="btn" aria-label="Like">
                                <img src="assets/images/icon-heart.png" alt="Heart Icon">
                            </button>
                            <button class="btn" aria-label="Comment">
                                <img src="assets/images/icon-comment.png" alt="Comment Icon">
                            </button>
                            <button class="btn" aria-label="Send Direct Message">
                                <img src="assets/images/icon-dm.png" alt="Direct Message Icon">
                            </button>
                        </div>
                        <p class="bold-text"><span>21,492</span> likes</p>
                        <p><span class="bold-text">vincey1853</span> just took a few mushrooms lol</p>
                    </div>
                </article>
            </main>
        </div>
        <script src="assets/js/index.js"></script>
    </body>

</html>
